<html>
	<title>Addition</title>

	<body>
		<form>
			Nombre 1 : <input type="text" id="nb1" /></br>
			Nombre 2 : <input type="text" id="nb2" /></br>
			<input type="button" id="ok" value="ok"/></br>
			<h1 id="result"></h1>
		</form>

		<script>
			document.getElementById("ok").addEventListener("click", function() {
				var nb1 = parseInt(document.getElementById("nb1").value);
				var nb2 = parseInt(document.getElementById("nb2").value);
				document.getElementById("result").innerHTML = nb1 + nb2;
			});
		</script>
	</body>
</html>
